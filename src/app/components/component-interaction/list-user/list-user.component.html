<h2>Username: {{txtUsername}}</h2>
<h2>Phone: {{txtPhone}}</h2>
<hr/>
<table class="table table-hover">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>address</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of user">
			<td>{{item.id}}</td>
			<td>{{item.name}}</td>
			<td>{{item.address}}</td>
		</tr>
	</tbody>
</table>
