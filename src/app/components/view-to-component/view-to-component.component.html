<h1>view-to-component works!</h1>
<button type="button" class="btn btn-danger" (click)="onClickMe()">Click Me</button>
<button type="button" class="btn btn-info" (click)="showInfor($event)">Show Infor</button>
<hr />
<hr />
<button type="button" class="btn btn-lg btn-danger">{{tempNumber}}</button>
<hr />
<button type="button" class="btn btn-success" (click)="onIncrease()">increase</button>
<button type="button" class="btn btn-warning" (click)="onDecrease()">decrease</button>
<hr />
<hr />
<div class="form-group">
  <label for="">Username</label>
  <input type="text" class="form-control" id="" [placeholder]="username" (keyup)="onShowKey($event)">

  <hr/>
  <span class="label label-success">{{key}}</span>
</div>
<div class="form-group">
  <label for="">Password</label>
  <input type="text" class="form-control" id="" [placeholder]="username" (keyup.enter)="onShowKeyEnter($event)">

  <hr/>
  <span class="label label-success">{{key}}</span>
</div>
